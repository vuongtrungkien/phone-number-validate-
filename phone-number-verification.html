<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone number verification</title>
</head>
<body>
<script>
    let phoneNumber = prompt("Enter the phone numbers");

    function checkPhoneNumber(num) {
        let check = /^[0-9]{2}-[0]{1}[1-9]{9}$/;
        if (check.test(num)) {
            return true;
        }
            return false;
    }

    alert(checkPhoneNumber(phoneNumber));
</script>
</body>
</html>
